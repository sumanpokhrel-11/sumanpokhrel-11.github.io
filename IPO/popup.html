<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IPO Result Checker</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2196F3;
        }
        .header h2 {
            color: #2196F3;
            margin: 0 0 5px 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .input-group textarea {
            height: 80px;
            resize: vertical;
        }
        .file-upload {
            margin: 10px 0;
        }
        .file-upload input[type=file] {
            width: 100%;
            padding: 8px;
            border: 1px dashed #2196F3;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:hover {
            background: #1976D2;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .result-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 12px;
        }
        .result-success {
            background: #e8f5e8;
            border-left: 3px solid #4CAF50;
        }
        .result-failed {
            background: #ffeaea;
            border-left: 3px solid #f44336;
        }
        .result-checking {
            background: #fff3e0;
            border-left: 3px solid #ff9800;
        }
        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: #2196F3;
            width: 0%;
            transition: width 0.3s;
        }
        .download-section {
            margin-top: 15px;
            text-align: center;
        }
        .download-btn {
            background: #FF9800;
            padding: 8px 15px;
            margin: 0 5px;
            font-size: 12px;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
        }
        .tab {
            flex: 1;
            padding: 8px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .tab.active {
            background: #2196F3;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üéØ IPO Checker</h2>
        <p style="margin: 0; color: #666; font-size: 12px;">Bulk IPO Result Checker</p>
    </div>

    <div class="input-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="e.g., Nabil Bank">
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('file')">Upload File</button>
        <button class="tab" onclick="switchTab('manual')">Manual Entry</button>
    </div>

    <div id="file-tab" class="tab-content active">
        <div class="file-upload">
            <input type="file" id="boidFile" accept=".txt,.csv">
        </div>
        <div style="font-size: 11px; color: #666; margin-top: 5px;">
            Formats: TXT (one BOID per line) or CSV (BOID,Name)
        </div>
    </div>

    <div id="manual-tab" class="tab-content">
        <div class="input-group">
            <label for="manualBoids">BOIDs (one per line)</label>
            <textarea id="manualBoids" placeholder="1301100001603448\\n1301100001603449"></textarea>
        </div>
    </div>

    <button class="btn" id="checkBtn" onclick="startChecking()">üîç Check Results</button>

    <div class="progress" id="progress" style="display: none;">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="results" id="results"></div>

    <div class="download-section" id="downloadSection" style="display: none;">
        <button class="btn download-btn" onclick="downloadResults('csv')">üìä CSV</button>
        <button class="btn download-btn" onclick="downloadResults('json')">üìÑ JSON</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
